<!DOCTYPE html>
<html>
    {% load static %} 
<head>
    <title>{% block title %}My Django Project{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Django Project</h1>
        <nav>
            <a href="{% url 'feed' %}">Feed</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
               
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
